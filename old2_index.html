    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Firebase configuration - using a demo project
        const firebaseConfig = {
            apiKey: "AIzaSyBqB4cQz7a_p9P8F9iMxHzQ8zK3Lq_EXAMPLE",
            authDomain: "activity-tracker-demo.firebaseapp.com",
            projectId: "activity-tracker-demo",
            storageBucket: "activity-tracker-demo.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef123456"
        };

        const ACTIVITIES = [
            'Working at computer', 'Other working', 'Meal prep', 'Eating',
            'Exercise', 'Gardening', 'Errands', 'Chores', 'Driving', 'Transit',
            'Watching TV', 'Going out', 'Socialising', 'Reading', 'Sleeping',
            'Meditation/mindfulness', 'Hygiene/self-care', 'Medical appointments',
            'Phone calls/texts', 'Creative hobbies', 'Rest/relaxation'
        ];

        const CATEGORIES = ['Physical', 'Cognitive', 'Emotional', 'Environmental', 'Social'];
        const COLORS = ['red', 'yellow', 'green'];
        const SYMPTOMS = ['Pain', 'Allergies', 'Fatigue', 'Headache', 'Other'];

        // Generate time slots from 6am to 1am (next day)
        const generateTimeSlots = () => {
            const slots = [];
            for (let hour = 6; hour < 25; hour++) {
                for (let min = 0; min < 60; min += 30) {
                    const displayHour = hour >= 24 ? hour - 24 : hour;
                    const time = `${displayHour.toString().padStart(2, '0')}:${min.toString().padStart(2, '0')}`;
                    slots.push(time);
                }
            }
            return slots;
        };

        const TIME_SLOTS = generateTimeSlots();

        // Sync Code Entry Component
        function SyncCodeEntry({ dataStore, onSync }) {
            const [syncCode, setSyncCode] = useState('');
            const [error, setError] = useState('');

            const handleSync = () => {
                if (syncCode.length !== 8) {
                    setError('Sync code must be 8 characters');
                    return;
                }

                // Convert sync code back to user ID format
                const userId = 'user_' + syncCode.toLowerCase();
                
                // Save the new user ID
                localStorage.setItem('userId', userId);
                dataStore.userId = userId;
                
                setError('');
                setSyncCode('');
                onSync();
            };

            return (
                <div>
                    <div className="input-group">
                        <input
                            type="text"
                            placeholder="Enter 8-character sync code"
                            value={syncCode}
                            onChange={(e) => {
                                setSyncCode(e.target.value.toUpperCase());
                                setError('');
                            }}
                            maxLength={8}
                            style={{textTransform: 'uppercase', letterSpacing: '2px', textAlign: 'center', fontSize: '18px'}}
                        />
                        {error && (
                            <small style={{color: 'var(--red)', display: 'block', marginTop: '8px'}}>
                                {error}
                            </small>
                        )}
                    </div>
                    <button 
                        className="btn btn-secondary" 
                        onClick={handleSync}
                        disabled={syncCode.length !== 8}
                    >
                        Sync with This Code
                    </button>
                </div>
            );
        }

        // Local storage wrapper with Firebase sync capability
        class DataStore {
            constructor() {
                this.userId = localStorage.getItem('userId') || this.generateUserId();
                localStorage.setItem('userId', this.userId);
            }

            generateUserId() {
                return 'user_' + Math.random().toString(36).substr(2, 9) + Date.now().toString(36);
            }

            getUserId() {
                return this.userId;
            }

            getSyncCode() {
                return this.userId.split('_')[1].toUpperCase().slice(0, 8);
            }

            getData(date) {
                const key = `activity_${date}`;
                const data = localStorage.getItem(key);
                return data ? JSON.parse(data) : this.getEmptyDayData();
            }

            saveData(date, data) {
                const key = `activity_${date}`;
                localStorage.setItem(key, JSON.stringify(data));
                // In production, this would sync to Firebase
            }

            getEmptyDayData() {
                return {
                    timeSlots: {},
                    symptomsAM: {},
                    symptomsPM: {},
                    notes: ''
                };
            }

            exportToCSV(date) {
                const data = this.getData(date);
                let csv = 'Time,Activity 1,Activity 2,Category,Exertion Level\n';
                
                TIME_SLOTS.forEach(time => {
                    const slot = data.timeSlots[time] || {};
                    csv += `${time},`;
                    csv += `"${slot.activity1 || ''}",`;
                    csv += `"${slot.activity2 || ''}",`;
                    csv += `"${slot.category || ''}",`;
                    csv += `"${slot.color || ''}"\n`;
                });

                csv += '\nMorning Symptoms\n';
                SYMPTOMS.forEach(symptom => {
                    csv += `${symptom},${data.symptomsAM[symptom] || ''}\n`;
                });

                csv += '\nEvening Symptoms\n';
                SYMPTOMS.forEach(symptom => {
                    csv += `${symptom},${data.symptomsPM[symptom] || ''}\n`;
                });

                csv += '\nNotes\n';
                csv += `"${data.notes || ''}"\n`;

                return csv;
            }
        }

        const dataStore = new DataStore();

        function App() {
            const [currentDate, setCurrentDate] = useState(new Date().toISOString().split('T')[0]);
            const [currentView, setCurrentView] = useState('tracker');
            const [dayData, setDayData] = useState(dataStore.getData(currentDate));
            const [notificationsEnabled, setNotificationsEnabled] = useState(false);
            const [showModal, setShowModal] = useState(false);
            const [editingSlot, setEditingSlot] = useState(null);
            const [modalData, setModalData] = useState({
                activity1: '',
                activity2: '',
                category: '',
                color: ''
            });
            const [showPermissionBanner, setShowPermissionBanner] = useState(false);

            useEffect(() => {
                setDayData(dataStore.getData(currentDate));
            }, [currentDate]);

            useEffect(() => {
                if (dayData) {
                    dataStore.saveData(currentDate, dayData);
                }
            }, [dayData, currentDate]);

            useEffect(() => {
                if ('Notification' in window) {
                    if (Notification.permission === 'default') {
                        setShowPermissionBanner(true);
                    } else if (Notification.permission === 'granted') {
                        setNotificationsEnabled(true);
                    }
                }
            }, []);

            useEffect(() => {
                if (notificationsEnabled && 'Notification' in window && Notification.permission === 'granted') {
                    const interval = setInterval(() => {
                        const now = new Date();
                        const minutes = now.getMinutes();
                        
                        if (minutes === 0) {
                            new Notification('Activity Tracker Reminder', {
                                body: 'Time to log your activities for the past hour!',
                                icon: 'üìä',
                                badge: 'üìä'
                            });
                        }
                    }, 60000);

                    return () => clearInterval(interval);
                }
            }, [notificationsEnabled]);

            const requestNotificationPermission = async () => {
                if ('Notification' in window) {
                    const permission = await Notification.requestPermission();
                    if (permission === 'granted') {
                        setNotificationsEnabled(true);
                        setShowPermissionBanner(false);
                    }
                }
            };

            const changeDate = (days) => {
                const date = new Date(currentDate);
                date.setDate(date.getDate() + days);
                setCurrentDate(date.toISOString().split('T')[0]);
            };

            const openSlotEditor = (time) => {
                const slotData = dayData.timeSlots[time] || {};
                setEditingSlot(time);
                setModalData({
                    activity1: slotData.activity1 || '',
                    activity2: slotData.activity2 || '',
                    category: slotData.category || '',
                    color: slotData.color || ''
                });
                setShowModal(true);
            };

            const saveSlotData = () => {
                if (!editingSlot) return;

                setDayData(prev => ({
                    ...prev,
                    timeSlots: {
                        ...prev.timeSlots,
                        [editingSlot]: modalData
                    }
                }));

                setShowModal(false);
                setEditingSlot(null);
            };

            const updateSymptoms = (period, symptom, value) => {
                const key = period === 'AM' ? 'symptomsAM' : 'symptomsPM';
                setDayData(prev => ({
                    ...prev,
                    [key]: {
                        ...prev[key],
                        [symptom]: value
                    }
                }));
            };

            const updateNotes = (value) => {
                setDayData(prev => ({
                    ...prev,
                    notes: value
                }));
            };

            const exportData = () => {
                const csv = dataStore.exportToCSV(currentDate);
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `activity-tracker-${currentDate}.csv`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            };

            return (
                <>
                    <div className="app-header">
                        <div className="header-content">
                            <h1 className="app-title">Activity Tracker</h1>
                            <p className="app-subtitle">Track your daily activities and symptoms</p>
                            <div className="date-selector">
                                <button className="date-nav-btn" onClick={() => changeDate(-1)}>‚Üê</button>
                                <input 
                                    type="date" 
                                    value={currentDate} 
                                    onChange={(e) => setCurrentDate(e.target.value)}
                                />
                                <button className="date-nav-btn" onClick={() => changeDate(1)}>‚Üí</button>
                            </div>
                        </div>
                    </div>

                    <div className="container">
                        {currentView === 'tracker' && (
                            <>
                                {showPermissionBanner && (
                                    <div className="notification-permission">
                                        <div>
                                            <strong>Enable hourly reminders?</strong>
                                            <br />
                                            <small>Get notified to log your activities</small>
                                        </div>
                                        <button onClick={requestNotificationPermission}>Enable</button>
                                    </div>
                                )}

                                <div className="section">
                                    <div className="section-title">‚è∞ Settings</div>
                                    <div className="toggle-container">
                                        <span className="toggle-label">Hourly Notifications</span>
                                        <label className="toggle-switch">
                                            <input 
                                                type="checkbox" 
                                                checked={notificationsEnabled}
                                                onChange={(e) => setNotificationsEnabled(e.target.checked)}
                                                disabled={!('Notification' in window) || Notification.permission !== 'granted'}
                                            />
                                            <span className="toggle-slider"></span>
                                        </label>
                                    </div>
                                </div>

                                <div className="section">
                                    <div className="section-title">üåÖ Morning Symptoms</div>
                                    <div className="symptoms-grid">
                                        {SYMPTOMS.map(symptom => (
                                            <div key={symptom} className="symptom-row">
                                                <span className="symptom-label">{symptom}</span>
                                                <div className="color-btn-group">
                                                    {COLORS.map(color => (
                                                        <button
                                                            key={color}
                                                            className={`color-btn ${color} ${dayData.symptomsAM[symptom] === color ? 'selected' : ''}`}
                                                            onClick={() => updateSymptoms('AM', symptom, color)}
                                                        />
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="section">
                                    <div className="section-title">üìÖ Time Tracker</div>
                                    <div className="time-grid">
                                        {TIME_SLOTS.map(time => {
                                            const slotData = dayData.timeSlots[time];
                                            const isFilled = slotData && (slotData.activity1 || slotData.activity2);
                                            
                                            return (
                                                <div 
                                                    key={time} 
                                                    className={`time-slot ${isFilled ? 'filled' : ''}`}
                                                    onClick={() => openSlotEditor(time)}
                                                >
                                                    <div className="time-slot-header">
                                                        <span className="time-label">{time}</span>
                                                        {slotData?.color && (
                                                            <div className={`color-indicator ${slotData.color}`}></div>
                                                        )}
                                                    </div>
                                                    {isFilled ? (
                                                        <div className="activity-display">
                                                            {slotData.activity1 && <strong>{slotData.activity1}</strong>}
                                                            {slotData.activity2 && <strong>{slotData.activity2}</strong>}
                                                            {slotData.category && (
                                                                <span className={`badge ${slotData.color || 'green'}`}>
                                                                    {slotData.category}
                                                                </span>
                                                            )}
                                                        </div>
                                                    ) : (
                                                        <div className="activity-display">Tap to add activity</div>
                                                    )}
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>

                                <div className="section">
                                    <div className="section-title">üåô Evening Symptoms</div>
                                    <div className="symptoms-grid">
                                        {SYMPTOMS.map(symptom => (
                                            <div key={symptom} className="symptom-row">
                                                <span className="symptom-label">{symptom}</span>
                                                <div className="color-btn-group">
                                                    {COLORS.map(color => (
                                                        <button
                                                            key={color}
                                                            className={`color-btn ${color} ${dayData.symptomsPM[symptom] === color ? 'selected' : ''}`}
                                                            onClick={() => updateSymptoms('PM', symptom, color)}
                                                        />
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="section">
                                    <div className="section-title">üìù Notes</div>
                                    <textarea 
                                        className="notes-area"
                                        placeholder="Add any notes about your day..."
                                        value={dayData.notes}
                                        onChange={(e) => updateNotes(e.target.value)}
                                    />
                                </div>
                            </>
                        )}

                        {currentView === 'export' && (
                            <div className="section">
                                <div className="section-title">üì§ Export Data</div>
                                <p style={{marginBottom: '20px', color: 'var(--text-secondary)'}}>
                                    Export your activity data to CSV format for the selected date.
                                </p>
                                <button className="btn" onClick={exportData}>
                                    Download CSV for {currentDate}
                                </button>
                            </div>
                        )}

                        {currentView === 'settings' && (
                            <div className="section">
                                <div className="section-title">‚öôÔ∏è Settings & Sync</div>
                                
                                <div style={{marginBottom: '24px'}}>
                                    <h3 style={{marginBottom: '12px', fontSize: '18px'}}>Your Sync Code</h3>
                                    <p style={{color: 'var(--text-secondary)', marginBottom: '16px', fontSize: '14px'}}>
                                        This is your device's sync code. Save this code to sync your data across devices.
                                    </p>
                                    <div className="sync-code-display">
                                        <div className="sync-code">{dataStore.getSyncCode()}</div>
                                        <small style={{color: 'var(--text-secondary)'}}>Your unique sync code</small>
                                    </div>
                                </div>

                                <div style={{marginBottom: '24px'}}>
                                    <h3 style={{marginBottom: '12px', fontSize: '18px'}}>Sync with Another Device</h3>
                                    <p style={{color: 'var(--text-secondary)', marginBottom: '16px', fontSize: '14px'}}>
                                        Enter a sync code from another device to sync your data across devices.
                                    </p>
                                    <SyncCodeEntry dataStore={dataStore} onSync={() => {
                                        setDayData(dataStore.getData(currentDate));
                                        alert('Synced! Your data is now connected across devices.');
                                    }} />
                                </div>

                                <div>
                                    <h3 style={{marginBottom: '12px', fontSize: '18px'}}>Notifications</h3>
                                    <p style={{color: 'var(--text-secondary)', marginBottom: '16px', fontSize: '14px'}}>
                                        {notificationsEnabled 
                                            ? 'Hourly reminders are enabled. You\'ll get notified at the top of each hour.' 
                                            : 'Enable notifications to get hourly reminders to log your activities.'}
                                    </p>
                                    {!notificationsEnabled && (
                                        <button className="btn" onClick={requestNotificationPermission}>
                                            Enable Notifications
                                        </button>
                                    )}
                                </div>
                            </div>
                        )}
                    </div>

                    {showModal && (
                        <div className="modal active" onClick={() => setShowModal(false)}>
                            <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                                <div className="modal-header">
                                    <div className="modal-title">Edit Time Slot: {editingSlot}</div>
                                </div>
                                <div className="modal-body">
                                    <div className="label-text">Activity 1 (Required)</div>
                                    <div className="activity-picker">
                                        {ACTIVITIES.map(activity => (
                                            <button
                                                key={activity}
                                                className={`activity-btn ${modalData.activity1 === activity ? 'selected' : ''}`}
                                                onClick={() => setModalData({...modalData, activity1: activity})}
                                            >
                                                {activity}
                                            </button>
                                        ))}
                                    </div>

                                    <div className="label-text">Activity 2 (Optional)</div>
                                    <div className="activity-picker">
                                        <button
                                            className={`activity-btn ${modalData.activity2 === '' ? 'selected' : ''}`}
                                            onClick={() => setModalData({...modalData, activity2: ''})}
                                        >
                                            None
                                        </button>
                                        {ACTIVITIES.map(activity => (
                                            <button
                                                key={activity}
                                                className={`activity-btn ${modalData.activity2 === activity ? 'selected' : ''}`}
                                                onClick={() => setModalData({...modalData, activity2: activity})}
                                            >
                                                {activity}
                                            </button>
                                        ))}
                                    </div>

                                    <div className="label-text">Category (Required)</div>
                                    <div className="category-picker">
                                        {CATEGORIES.map(category => (
                                            <button
                                                key={category}
                                                className={`category-btn ${modalData.category === category ? 'selected' : ''}`}
                                                onClick={() => setModalData({...modalData, category})}
                                            >
                                                {category}
                                            </button>
                                        ))}
                                    </div>

                                    <div className="label-text">Exertion Level (Required)</div>
                                    <div className="color-picker">
                                        {COLORS.map(color => (
                                            <button
                                                key={color}
                                                className={`color-btn ${color} ${modalData.color === color ? 'selected' : ''}`}
                                                onClick={() => setModalData({...modalData, color})}
                                            />
                                        ))}
                                    </div>
                                    <div style={{textAlign: 'center', marginBottom: '20px', fontSize: '13px', color: 'var(--text-secondary)'}}>
                                        üî¥ High exertion | üü° Moderate | üü¢ Rest/recovery
                                    </div>

                                    <div className="btn-grid">
                                        <button className="btn btn-outline" onClick={() => setShowModal(false)}>
                                            Cancel
                                        </button>
                                        <button 
                                            className="btn" 
                                            onClick={saveSlotData}
                                            disabled={!modalData.activity1 || !modalData.category || !modalData.color}
                                        >
                                            Save
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    <div className="bottom-nav">
                        <button 
                            className={`nav-btn ${currentView === 'tracker' ? 'active' : ''}`}
                            onClick={() => setCurrentView('tracker')}
                        >
                            <span className="nav-icon">üìä</span>
                            Tracker
                        </button>
                        <button 
                            className={`nav-btn ${currentView === 'export' ? 'active' : ''}`}
                            onClick={() => setCurrentView('export')}
                        >
                            <span className="nav-icon">üì§</span>
                            Export
                        </button>
                        <button 
                            className={`nav-btn ${currentView === 'settings' ? 'active' : ''}`}
                            onClick={() => setCurrentView('settings')}
                        >
                            <span className="nav-icon">‚öôÔ∏è</span>
                            Settings
                        </button>
                    </div>
                </>
            );
        }

        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
